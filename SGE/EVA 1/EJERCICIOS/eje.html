<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="bt">Pulsame</button>
    <ul id="id">

    </ul>
</body>
<script>
    document.getElementById("bt").addEventListener("click",enlace);

    function enlace() {
        var enlace = "www.google.es";
        let nuevoLi = document.createElement("li");
        let elementoA = document.createElement("a");
        elementoA.innerHTML = enlace;

        elementoA.setAttribute("href","http://"+enlace);
        nuevoLi.appendChild(elementoA);

        let elementoUl = document.getElementById("id").appendChild(nuevoLi);

    }
</script>
</html>
