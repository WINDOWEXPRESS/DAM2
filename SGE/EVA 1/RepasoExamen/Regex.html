<script>
    var regExp = /[0-9]{4}[-][a-zA-Z]{3}/;
    var dni1 = "1234-ABC"
    var dni2 = "123-ABCA"
    var dni3 = "12342ABC"
    
    console.log("dni1.match(regExp) : "+dni1.match(regExp));
    console.log("dni2.match(regExp) : "+dni2.match(regExp));
    console.log("dni3.match(regExp) : "+dni3.match(regExp));
    console.log("dni1.search(regExp) : "+dni1.search(regExp));
    console.log("dni2.search(regExp) : "+dni2.search(regExp));
    console.log("dni3.search(regExp) : "+dni3.search(regExp));
    console.log("regExp.test(dni1) : "+regExp.test(dni1));
    console.log("regExp.test(dni2) : "+regExp.test(dni2));
    console.log("regExp.test(dni3) : "+regExp.test(dni3));
    
    
</script>
