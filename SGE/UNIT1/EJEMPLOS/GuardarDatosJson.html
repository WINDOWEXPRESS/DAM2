<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Nombre <input type="text" name="nombre" id="nombre"></label>
    <label>Apellido <input type="text" name="apellido" id="apellido"></label>
    <label>Edad <input type="text" name="edad" id="edad"></label><br>
    <p>Estado civil</p>
    <label>Soltero <input type="radio" name="Estado_Civil" value="Soltero"></label>
    <label>Casado <input type="radio" name="Estado_Civil" id="Casado" value="Casado"></label>
    <input type="submit" value="AÃ±adir" id="aniadir">
</body>
<script>
    document.getElementById("aniadir").addEventListener("click",toJSON);

    function toJSON(){
        let nombre = document.getElementById("nombre").value;
        let apellido = document.getElementById("apellido").value;
        let edad = document.getElementById("edad").value;

        let estado = document.getElementsByName("Estado_Civil");
        for (let radio of estado) {
            if (radio.checked) {
                estado = radio.value;
            }
        }
        
        let jsonObj = {
            "Nombre": nombre,
            "Apellido": apellido,
            "Edad" : edad,
            "Estado civil" : estado,
        }

        console.log(jsonObj);
    }
</script>
</html>
